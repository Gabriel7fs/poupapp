<app-botao class="botao-adicionar-banco" (click)="openMOdal()">
  <img src="icones/carteira.svg" alt="" class="icone-carteira">
  Adicionar Conta Bancária
</app-botao>

<app-modal [(open)]="modalOpened">
  <ng-container modal-cabecalho class="modal-cabecalho">
    <img src="icones/carteira.svg" alt="">
    <h2 class="text-xl">Adicionar Conta Bancária</h2>
  </ng-container>

  <form class="form text-md" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label class="label-grupo">
      Banco
      <input [(ngModel)]="newAccount.nome" class="input" type="text" name="nome-banco">
    </label>

    <label class="label-grupo">
      Saldo
      <input [(ngModel)]="newAccount.saldo" class="input" type="number" name="valor-saldo" min="0" step="0.01" placeholder="R$ 500,00" required>
    </label>

    <app-botao class="botao-adicionar-conta">
      Adicionar
    </app-botao>
  </form>
</app-modal>
